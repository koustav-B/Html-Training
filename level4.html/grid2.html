<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <link rel="stylesheet" href="grid2.css">
</head>
<body>

    <h2> 1) repeat() Example</h2>
    <div class="grid-repeat">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <h2> 2) auto-fit Example</h2>
    <div class="grid-autofit">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

    <h2>3) auto-fill Example</h2>
    <div class="grid-autofill">
        <div class="box">X</div>
        <div class="box">Y</div>
        <div class="box">Z</div>
        <div class="box">W</div>
    </div>

</body>
</html>
