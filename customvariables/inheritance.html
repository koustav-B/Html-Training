<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
    <style>
        .parent-true {
            --myColor-true: red;
            padding: 20px;
            background: blueviolet;
            }
        .child-true {
        color: var(--myColor-true,green);
        padding: 10px;
        background: white;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="parent-true">
        Parent (inherits :true)
    <div class="child-true">Child</div>
    </div>
</body>
</html>
