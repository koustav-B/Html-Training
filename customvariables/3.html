<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --myOpacity {
            syntax: '<number>';
            inherits: true;
            initial-value: 1;
        }
        
        .parent {
            --myOpacity: 0.5;
            /* parent sets semi-transparent */
        }
        
        .child {
            opacity: var(--myOpacity);
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">Child</div>
    </div>
</body>

</html>
