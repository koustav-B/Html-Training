<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --mySize {
            syntax: '<length>';
            inherits: true;
            initial-value: 16px;
        }
        
        .parent {
            --mySize: 24px;
            /* parent sets larger size */
        }
        
        .child {
            font-size: var(--mySize);
            /* child inherits unless overridden */
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">Child</div>
    </div>
</body>

</html>
