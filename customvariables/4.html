<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --myRotate {
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }
        
        .parent {
            --myRotate: 45deg;
        }
        
        .child {
            transform: rotate(var(--myRotate));
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">Child</div>
    </div>
</body>

</html>
