<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: skyblue;
                transition: transform 2s linear;
            }
            
            .box:hover {
                transform: translateX(300px);
            }
        </style>
    </head>

    <body>
        <h2>linear</h2>
        <div class="box"></div>

    </body>
