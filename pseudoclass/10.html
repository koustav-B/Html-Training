<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!DOCTYPE html>
    <html>

    <head>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border-radius: 100%;
                background: skyblue;
                animation: grow 3s infinite;
            }
            
            @keyframes grow {
                0% {
                    width: 100px;
                    height: 100px;
                }
                50% {
                    width: 150px;
                    height: 150px;
                }
                100% {
                    width: 100px;
                    height: 100px;
                }
            }
        </style>

    </head>

    <body>

        <div class="box"></div>

    </body>

    </html>

</html>
