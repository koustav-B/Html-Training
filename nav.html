<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        nav {
            background: whitesmoke;
            padding: 10px;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav a:hover {
            color: lightseagreen;
        }
        
        .class {
            text-align: center;
            color: black;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            width: 80%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>
    <h1>The Future of Manufacturing with Latest Technology</h1>
    <h2> Expert Tech to elevate your manufacturing. Let's do business together.</h2>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>


</body>

</html>
